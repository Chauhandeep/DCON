<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
</head>

<body>
      <form id="signupform">
        <label>First Name</label>
        <input type="text" name="firstname">
        <label>Last Name</label>
        <input type="text" name="lastname">
        <br>
        <label>Email Address</label>
        <input type="email" name="email">
        <br>
        <label>Password</label>
        <input type="password" name="password">
        <br>
        <label>Re-enter Password</label>
        <input type="password" name="re-password">
        <br>
        <label>Birthday</label><br>
        <select name="day">
          <option value="nothing">Day</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">
          7</option><option value="8">8</option><option value="9">9</option>
          <option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">
          17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option>
          <option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">
          28</option><option value="29">29</option><option value="30">30</option><option value="31">31</option>
        </select>
        <select name="month">
          <option value="nothing">Month</option><option value="1">Jan</option><option value="2">Feb</option><option value="3">March</option><option value="4">April</option><option value="5">May</option><option value="6">June</option><option value="7">
          July</option><option value="8">Aug</option><option value="9">Sep</option>
          <option value="10">Oct</option><option value="11">Nov</option><option value="12">Dec</option>
        </select>
        <select name="year">
          <option value="nothing" >Year</option><option value="1980">1980</option><option value="1981">1981</option><option value="1982">1982</option><option value="1983">1983</option><option value="1984">1984</option><option value="1985">1985</option><option
          value="1986">1986</option><option value="1987">1987</option><option value="1988">1988</option><option value="1989">1989</option>
          <option value="1990">1990</option><option value="1991">1991</option><option value="1992">1992</option><option value="1993">1993</option><option value="1994">1994</option><option value="1995">1995</option><option value="1996">1996</option><option value="1997">
          1997</option><option value="1998">1998</option><option value="1999">1999</option><option value="2000">2000</option>
        </select>
        <br>
        <input type="radio" name="sex" value="male"><label>Male</label>
        <input type="radio" name="sex" value="female"><label>Female</label>
        <br>
        <input type="checkbox" name="agree" value="clicked">
        <label>By clicking this, you agree to our Terms and Conditions</label>
        <br>
        <button>Create Account</button>
      </form>


  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.1.0.min.js"></script>
  <script src="/js/signup.js"></script>
</body>

</html>
